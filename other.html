        <script src="http://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
        <script src="http://www.amcharts.com/lib/3/maps/js/worldHigh.js" type="text/javascript"></script>
        <div id="mapdiv" style="width: 1000px; height: 450px;"></div>​
        <script type="text/javascript">
            var map;
            AmCharts.ready(function() {
                map                  = new AmCharts.AmMap();
                map.pathToImages     = "http://www.amcharts.com/lib/3/images/";
                map.panEventsEnabled = true;
                map.backgroundColor  = "#535364";
                map.backgroundAlpha  = 1;

                map.zoomControl.panControlEnabled  = true;
                map.zoomControl.zoomControlEnabled = true;

                var dataProvider     = {
                    mapVar          : AmCharts.maps.worldHigh,
                    getAreasFromMap : true,
                    areas           : [
{ id: 'AT', showAsSelected: true },
{ id: 'BE', showAsSelected: true },
{ id: 'HR', showAsSelected: true },
{ id: 'EE', showAsSelected: true },
{ id: 'FI', showAsSelected: true },
{ id: 'FR', showAsSelected: true },
{ id: 'DE', showAsSelected: true },
{ id: 'GR', showAsSelected: true },
{ id: 'IE', showAsSelected: true },
{ id: 'IT', showAsSelected: true },
{ id: 'LV', showAsSelected: true },
{ id: 'LT', showAsSelected: true },
{ id: 'NL', showAsSelected: true },
{ id: 'PT', showAsSelected: true },
{ id: 'ES', showAsSelected: true },
{ id: 'CH', showAsSelected: true },
{ id: 'GB', showAsSelected: true },
{ id: 'US', showAsSelected: true },
{ id: 'CO', showAsSelected: true },
{ id: 'EG', showAsSelected: true },
{ id: 'TN', showAsSelected: true },
{ id: 'CN', showAsSelected: true },
{ id: 'JP', showAsSelected: true },
{ id: 'MY', showAsSelected: true },
{ id: 'MY', showAsSelected: true },
{ id: 'CL', showAsSelected: true },
{ id: 'KH', showAsSelected: true }


                    ]
                };

                map.dataProvider     = dataProvider;

                map.areasSettings    = {
                    autoZoom             : true,
                    color                : "#CDCDCD",
                    colorSolid           : "#5EB7DE",
                    selectedColor        : "#5EB7DE",
                    outlineColor         : "#666666",
                    rollOverColor        : "#88CAE7",
                    rollOverOutlineColor : "#FFFFFF"
                };

                map.write("mapdiv");
            });
        </script>
